<form [formGroup]="gameForm" (ngSubmit)="saveGame()">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name" />
  </mat-form-field>

  <mat-checkbox formControlName="active">
    Active
  </mat-checkbox>

  <button type="submit" mat-raised-button color="primary">
    Save
  </button>
</form>
