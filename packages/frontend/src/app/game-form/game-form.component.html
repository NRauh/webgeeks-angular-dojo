<h2 mat-dialog-title>New Game</h2>

<form [formGroup]="gameForm" (ngSubmit)="saveGame()">
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" />
    </mat-form-field>

    <mat-checkbox formControlName="active">
      Active
    </mat-checkbox>
  </div>

  <div mat-dialog-actions>
    <button type="button" mat-button (click)="dialogRef.close()">Discard</button>
    <button type="submit" mat-raised-button color="accent">Save</button>
  </div>
</form>
