<mat-card class="game-card" *ngFor="let game of games">
  <mat-card-header>
    <mat-card-title>{{ game.name }}</mat-card-title>
  </mat-card-header>

  <mat-card-actions>
    <button mat-raised-button color="accent">View</button>
    <a [routerLink]="['/games', game.id, 'edit']" mat-button>Edit</a>
  </mat-card-actions>
</mat-card>
