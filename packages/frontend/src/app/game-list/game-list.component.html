<h1 class="mat-display-3 header">
  Game List

  <button mat-raised-button color="accent" (click)="openGameForm()">
    New Game
  </button>
</h1>


<div>
  <mat-card class="game-card" *ngFor="let game of games$ | async">
    <mat-card-header>
      <mat-card-title>{{ game.name }}</mat-card-title>
    </mat-card-header>

    <mat-card-actions>
      <a [routerLink]="[game.id, 'notes']" mat-raised-button color="accent">View</a>
      <button mat-button (click)="openGameForm(game)">Edit</button>
    </mat-card-actions>
  </mat-card>
</div>
