<app-page-header
  headerText="Game List"
  actionButtonText="New Game"
  (actionButtonClick)="openGameForm()"
>
</app-page-header>

<div>
  <mat-card class="game-card" *ngFor="let game of gameService.gamesArray">
    <mat-card-header>
      <mat-card-title>{{ game.name }}</mat-card-title>
    </mat-card-header>

    <mat-card-actions>
      <a [routerLink]="[game.id, 'notes']" mat-raised-button color="accent">View</a>
      <button mat-button (click)="openGameForm(game)">Edit</button>
    </mat-card-actions>
  </mat-card>
</div>
