<h1 class="mat-display-3 header">
  Note List

  <a
    mat-raised-button color="accent"
    [routerLink]="['new']"
  >
    New Note
  </a>
</h1>


<div>
  <mat-card class="note-card" *ngFor="let note of notes$ | async">
    <mat-card-header>
      <mat-card-title>{{ note.name }}</mat-card-title>
    </mat-card-header>

    <mat-card-actions>
      <a [routerLink]="[note.id, 'edit']" mat-raised-button color="accent">Edit</a>
    </mat-card-actions>
  </mat-card>
</div>
